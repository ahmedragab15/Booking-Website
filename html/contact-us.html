    <main id="hero">
      <div class="container">
        <form action="https://formsubmit.co/ragabahmed154@gmail.com" method="POST" class="form" id="form">
          <h2>Contact Us</h2>

          <div class="form-field name-field">
            <label for="user-name" class="form-label">User name</label>
            <input id="user-name" name="user-name" type="text" placeholder="write your name" />
            <div class="error errorname">
              <i class="fa-solid fa-circle-info"></i>
              <span></span>
            </div>
          </div>

          <div class="form-field email-field">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="write your email" />
            <div class="error erroremail">
              <i class="fa-solid fa-circle-info"></i>
              <span></span>
            </div>
          </div>

          <div class="form-field phone-field">
            <label for="phone" class="form-label">Phone</label>
            <input id="phone" name="phone" type="text" placeholder="write your phone" />
            <div class="error errorphone">
              <i class="fa-solid fa-circle-info"></i>
              <span></span>
            </div>
          </div>

          <div class="form-field password-field">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" placeholder="write your password" />
            <div class="error errorpassword">
              <i class="fa-solid fa-circle-info"></i>
              <span></span>
            </div>
          </div>

          <div class="form-field password2-field">
            <label for="password2" class="form-label">Password again</label>
            <input id="password2" name="password" type="password" placeholder="rewrite your password" />
            <div class="error errorpassword2">
              <i class="fa-solid fa-circle-info"></i>
              <span></span>
            </div>
          </div>

          <button class="btn primary-btn" type="submit">Submit</button>
        </form>
